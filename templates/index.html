<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Describe Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f5f5f5;
        }
        #chatbox {
            border: 1px solid #ccc;
            background: white;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            clear: both;
        }
        .user {
            background-color: #007bff;
            color: white;
            float: right;
        }
        .bot {
            background-color: #e5e5ea;
            color: black;
            float: left;
        }
        #uploadForm {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #uploadForm input[type="file"] {
            flex-grow: 1;
        }
        #uploadForm button {
            margin-left: 10px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <h2>Image Describe Chatbot</h2>
    <div id="chatbox"></div>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" />
        <button type="submit">Upload & Describe</button>
    </form>

    <script>
        const chatbox = document.getElementById('chatbox');
        const uploadForm = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.textContent = text;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (imageInput.files.length === 0) {
                alert('Please select an image to upload.');
                return;
            }
            const file = imageInput.files[0];
            addMessage('You uploaded an image.', 'user');

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/describe-image', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Failed to get description');
                }
                const data = await response.json();
                addMessage(data.description || 'No description received.', 'bot');
            } catch (error) {
                addMessage('Error: ' + error.message, 'bot');
            }
            imageInput.value = '';
        });
    </script>
</body>
</html>
